<table mat-table [dataSource]="dataSource | paginate: { itemsPerPage: pageSize, 
    currentPage: pageNumber,
    totalItems: count
    }" 
class="mat-elevatation-z8 w-full">
    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Number</th>
        <td mat-cell *matCellDef="let project">{{ project.projectNumber }}</td>
        <td mat-footer-cell *matFooterCellDef>
        </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let project">{{ project.name }}</td>
        <td mat-footer-cell *matFooterCellDef>
        </td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let project">{{ project.status }}</td>
        <td mat-footer-cell *matFooterCellDef>
        </td>
    </ng-container>
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let project">{{ project.customer }}</td>
        <td mat-footer-cell *matFooterCellDef>
        </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let project">{{ project.startDate | date: 'dd.MM.yyyy' }}</td>
        <td mat-footer-cell *matFooterCellDef>
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef>
            <mat-icon>delete</mat-icon>
        </td>
        <td mat-footer-cell *matFooterCellDef>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsDisplayed"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsDisplayed;"></tr>
</table>
<div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Previous"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
